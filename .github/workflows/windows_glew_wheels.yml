name: Glew wheels

on:
  push:
    branches:
      - master
      - windows_ci
    paths:
      - 'win/common.py'
      - 'win/glew.py'
      - '.github/workflows/windows_glew_wheels.yml'

env:
  SERVER_IP: '159.203.106.198'
  KIVY_BUILD_DIR: kivy_build
  KIVY_BUILD_CACHE: kivy_build_cache
  PACKAGE_TARGET: glew
  PYTHONPATH: .

jobs:
  prepare_cache:
    runs-on: windows-latest
    strategy:
      matrix:
        arch: ['x64']
    env:
      PACKAGE_ARCH: ${{ matrix.arch }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - name: Cache deps
        uses: actions/cache@v4
        with:
          path: kivy_build_cache
          key: cache-packages-glew-${{ matrix.arch }}-${{ hashFiles('win/glew.py') }}
      - name: Prepare Environment
        run: |
          . .\ci\windows_ci.ps1
          Prepre-env
      - name: Download Dependencies
        run: |
          . .\ci\windows_ci.ps1
          Download-Packages

  windows_wheels:
    runs-on: windows-latest
    needs: prepare_cache
    strategy:
      fail-fast: false
      matrix:
        python: [ '3.8', '3.9', '3.10', '3.11', '3.12', '3.13-dev' ]
        arch: ['x64']
    env:
      PACKAGE_ARCH: ${{ matrix.arch }}
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python }}
        architecture: ${{ matrix.arch }}
    - name: Cache deps
      uses: actions/cache@v4
      with:
        path: kivy_build_cache
        key: cache-packages-glew-${{ matrix.arch }}-${{ hashFiles('win/glew.py') }}
    - name: Prepare Environment
      run: |
        . .\ci\windows_ci.ps1
        Prepre-env
    - name: Build package
      run: |
        . .\ci\windows_ci.ps1
        Create-Packages
    - name: Upload wheels as artifact
      uses: actions/upload-artifact@v4
      with:
        name: glew_wheels
        path: dist
    - name: Install MSYS2
      run: choco install msys2
    - name: Upload wheels to server
      if: contains(github.event.head_commit.message, '[publish glew win]')
      env:
        UBUNTU_UPLOAD_KEY: ${{ secrets.UBUNTU_UPLOAD_KEY }}
        MSYSTEM: MINGW64
        CHERE_INVOKING: 1
      run: |
        . .\ci\windows_ci.ps1
        Upload-windows-wheels-to-server -ip "$env:SERVER_IP"
    - name: Publish to PyPI
      if: contains(github.event.head_commit.message, '[publish glew win]')
      env:
        TWINE_USERNAME: "__token__"
        TWINE_PASSWORD: ${{ secrets.pypi_password }}
      run: |
        twine upload --non-interactive dist/*
    - name: Test package
      run: |
        . .\ci\windows_ci.ps1
        Test-kivy
